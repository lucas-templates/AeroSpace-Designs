<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Blueprint grid background -->
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#2196F3" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="#607D8B"/>
  <rect width="100" height="100" fill="url(#grid)"/>
  
  <!-- Building/cube structure -->
  <g stroke="#2196F3" stroke-width="2" fill="none">
    <!-- Front face -->
    <rect x="30" y="40" width="40" height="40" fill="#2196F3" opacity="0.2"/>
    <rect x="30" y="40" width="40" height="40"/>
    
    <!-- Top face (isometric) -->
    <path d="M 30 40 L 20 30 L 60 30 L 70 40 Z" fill="#2196F3" opacity="0.15"/>
    <path d="M 30 40 L 20 30 L 60 30 L 70 40 Z"/>
    
    <!-- Right face (isometric) -->
    <path d="M 70 40 L 60 30 L 60 70 L 70 80 Z" fill="#2196F3" opacity="0.1"/>
    <path d="M 70 40 L 60 30 L 60 70 L 70 80 Z"/>
    
    <!-- Windows -->
    <rect x="38" y="48" width="8" height="8" fill="#2196F3" opacity="0.4"/>
    <rect x="54" y="48" width="8" height="8" fill="#2196F3" opacity="0.4"/>
    <rect x="38" y="64" width="8" height="8" fill="#2196F3" opacity="0.4"/>
    <rect x="54" y="64" width="8" height="8" fill="#2196F3" opacity="0.4"/>
    
    <!-- Top windows -->
    <rect x="28" y="34" width="6" height="6" fill="#2196F3" opacity="0.4"/>
    <rect x="40" y="34" width="6" height="6" fill="#2196F3" opacity="0.4"/>
    <rect x="52" y="34" width="6" height="6" fill="#2196F3" opacity="0.4"/>
    <rect x="64" y="34" width="6" height="6" fill="#2196F3" opacity="0.4"/>
  </g>
  
  <!-- Dimension lines (blueprint style) -->
  <g stroke="#2196F3" stroke-width="1" opacity="0.6">
    <line x1="20" y1="20" x2="30" y2="20"/>
    <line x1="20" y1="18" x2="20" y2="22"/>
    <line x1="30" y1="18" x2="30" y2="22"/>
    <text x="25" y="15" font-family="Arial" font-size="6" fill="#2196F3" text-anchor="middle">250</text>
  </g>
</svg>

